<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>$appName - Mapa de Rotas</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f2f5;
                color: #333;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #1E3A8A;
                color: #fff;
                padding: 30px 20px;
                text-align: center;
            }
            header h1 {
                margin: 0;
                font-size: 2em;
            }
            header h2 {
                margin: 5px 0 0 0;
                font-weight: normal;
                font-size: 1.2em;
                color: #cfd6e3;
            }
            .container {
                width: 90%;
                max-width: 800px;
                margin: 30px auto;
            }
            .route {
                background-color: #fff;
                border-left: 5px solid #1E3A8A;
                padding: 15px 20px;
                margin-bottom: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }
            .method {
                font-weight: bold;
                color: #22c55e;
            }
            p {
                margin: 5px 0 0 0;
            }
            .sub-titulo {
                font-family: "Courier New", monospace;
                background-color: #e0e7ff;
                color: #1E3A8A;
                padding: 5px 10px;
                border-radius: 5px;
                display: inline-block;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>$appName</h1>
            <h2 class="sub-titulo ">Mapa de Rotas</h2>
        </header>
        <div class="container">
            <div class="route">
                <span class="method">GET</span> /status
                <p>Indica a saúde da aplicação para quem consumir.</p>
            </div>

            <!-- Adicione novas rotas aqui -->
        </div>
    </body>
</html>
